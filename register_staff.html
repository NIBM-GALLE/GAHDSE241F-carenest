<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Staff</title>
    <link rel="stylesheet" href="assets/css/style3.css">
    <script>
        // Function to show the alert
        function showAlert(message, type) {
            alert(message);  // Simple alert pop-up
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register Staff</h2>
        <form action="http://localhost/carenest/register_staff.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register Staff</button>
        </form>

        <!-- Display pop-up messages based on the URL parameters -->
        <script>
            // Check if there are success or error messages in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const error = urlParams.get('error');

            if (success) {
                showAlert("Registration Successful!", "success");
            } else if (error) {
                showAlert("Error: " + decodeURIComponent(error), "error");
            }
        </script>
    </div>
</body>
</html>
