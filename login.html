<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carenest Daycare System - Login</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="assets/images/new_logo.jpg" alt="Carenest Logo" class="logo">

    <!-- Tagline -->
    <div class="tagline">Train up a child in the way he should go</div>

    <h2>Login to Carenest Daycare</h2>

    <form action="dashboard.html" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer">
      &copy; 2025 Carenest. All rights reserved.
    </div>
  </div>
</body>
</html>
