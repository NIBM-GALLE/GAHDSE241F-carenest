<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="assets/css/style1.css">
</head>
<body>
    <div class="container">

        <!-- Welcome Message at the Top -->
        <section class="welcome-message">
            <h1>Welcome to the Staff Dashboard</h1>
        </section>

        <!-- Tabs Section with Logo and Profile Icon -->
        <nav class="tabs">
            <div class="logo">
                <img src="assets/images/new_logo.jpg" alt="Carenest Logo" class="logo-img">
            </div>
            <ul>
                <li><a href="#children-list">View Assigned Children</a></li>
                <li><a href="#mark-attendance">Mark Attendance</a></li>
                <li><a href="#add-activities">Add Activities</a></li>
                <li><a href="#send-message">Send Message</a></li>
            </ul>
            <div class="profile">
                <a href="#profile">
                    <img src="assets/images/profile.png" alt="Profile" class="profile-icon">
                </a>
            </div>
        </nav>

        <!-- Main Content Section -->
        <main class="main-content">
            <!-- Recent Activity Section (Centered) -->
            <section id="recent-activity" class="centered">
                <h3>Recent Activity</h3>
                <ul class="activity-feed">
                    <li>Assigned new child: <strong>John Doe</strong></li>
                    <li>Marked attendance for: <strong>Jane Smith</strong></li>
                    <li>Added new activity: <strong>Outdoor Play</strong></li>
                </ul>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 Carenest. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
